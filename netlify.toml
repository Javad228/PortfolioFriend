[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Redirect for Netlify Identity
[[redirects]]
  from = "/.netlify/identity/*"
  to = "/.netlify/identity/*"
  status = 200
